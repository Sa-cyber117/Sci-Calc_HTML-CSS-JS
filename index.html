<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn3" onclick="backspace()"><</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn2" onclick="appendToDisplay('*')">*</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn2" onclick="appendToDisplay('-')">-</button>
            <button class="btn3" onclick="clearScreen()">C</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn2" onclick="appendToDisplay('+')">+</button>
            <button class="btn2" onclick="power('^')"><sup style="font-size: large;">2</sup></button>
            <button class="btn2" onclick="calFactorial('!')">!</button>
            <button class="btn2" onclick="appendToDisplay('%')">%</button>
            <button class="btn2" onclick="appendToDisplay('/')">/</button>
            <button class="btn3" onclick="oneBy()"><span style="font-size: large;">1/x</span></button>
            <button class="btn3" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
